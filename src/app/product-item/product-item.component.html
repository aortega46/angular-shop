<li class="flex flex-col gap-4 rounded bg-[#111] p-4 text-white shadow">
  <img
    class="aspect-video w-full rounded object-cover"
    src="{{ product.thumbnail }}"
    alt="{{ product.title }}" />
  <div class="flex justify-center">
    <p>
      <strong>{{ product.title }}</strong> | ${{ product.price }}
    </p>
  </div>
  <div>
    <button (click)="isOnCart ? removeFromCart() : addToCart()">
      <mat-icon
        class="material-icons-outlined {{ isOnCart ? 'text-red-400' : '' }}">
        {{ isOnCart ? 'remove_shopping_cart' : 'add_shopping_cart' }}
      </mat-icon>
    </button>
  </div>
</li>
