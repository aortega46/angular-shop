<button
  class="absolute right-2 top-2 z-50 flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-blue-400 p-1"
  (click)="toggleCart()">
  <mat-icon class="material-icons-outlined" fontIcon="shopping_cart"></mat-icon>
</button>

<aside
  class=" bg-black p-8 top-0 right-0 transition {{
    isCartOpened
      ? 'translate-x-0 fixed h-full w-52'
      : 'translate-x-full fixed h-full'
  }}">
  <ul>
    @for (product of []; track $index) {
      <cart-item [product]="product" />
    }
  </ul>

  <button>
    <mat-icon
      class="material-icons-outlined"
      fontIcon="remove_shopping_cart"></mat-icon>
  </button>
</aside>
