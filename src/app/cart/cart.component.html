<button
  class="fixed right-4 top-2 z-50 flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-blue-400 p-1"
  (click)="toggleCart()">
  <mat-icon class="material-icons-outlined" fontIcon="shopping_cart"></mat-icon>
</button>

<aside
  class="fixed right-0 top-0 flex h-full w-72 flex-col items-center overflow-y-auto bg-black p-8 transition {{
    isCartOpened ? 'translate-x-0' : 'translate-x-full'
  }}">
  <ul class="mb-2 mt-4 border-b-2 border-b-slate-800">
    @for (product of cartService.cart | async; track product.id) {
      <cart-item [product]="product" (onAddToCart)="addToCart($event)" />
    }
  </ul>

  <button
    (click)="cartService.clearCart()"
    class="flex rounded bg-slate-800 px-4 py-2">
    <mat-icon
      class="material-icons-outlined"
      fontIcon="remove_shopping_cart"></mat-icon>
  </button>
</aside>
